<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario con Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to right, #74ebd5, #acb6e5);
      }

      .form-container {
        max-width: 600px;
        margin: auto;
        background: #ffffffcc;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      .form-container:hover {
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      }

      .form-label i {
        margin-right: 5px;
        color: #007bff;
      }

      .btn-primary {
        background-color: #007bff;
        border: none;
        transition: background-color 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      h2 {
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="form-container">
        <h2 class="text-center mb-4">
          <i class="bi bi-envelope-paper-heart"></i>Formulario de Contacto
        </h2>
        <form id="miFormulario">
          <div class="mb-3">
            <label for="nombre" class="form-label">
              <i class="bi bi-person-fill"></i>Nombre:
            </label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">
              <i class="bi bi-envelope-at-fill"></i>Correo electr√≥nico:
            </label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">
              <i class="bi bi-chat-text-fill"></i>Mensaje:
            </label>
            <textarea
              class="form-control"
              id="mensaje"
              name="mensaje"
              rows="4"
              required
            ></textarea>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-send-fill"></i> Enviar
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- SCRIPT de conexi√≥n al backend -->
    <script>
      const form = document.getElementById("miFormulario");

      form.addEventListener("submit", function (event) {
        event.preventDefault(); // Evita que se recargue la p√°gina

        const datos = {
          nombre: document.getElementById("nombre").value,
          email: document.getElementById("email").value,
          mensaje: document.getElementById("mensaje").value,
        };

        // Mostrar en consola lo que se enviar√°
        console.log("üì§ Enviando datos al backend:", datos);

        fetch("http://localhost:3000/registro", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(datos),
        })
          .then((res) => {
            if (!res.ok) {
              throw new Error("‚ùå Error en la respuesta del servidor");
            }
            return res.json();
          })
          .then((data) => {
            console.log("‚úÖ Respuesta del servidor:", data);
            alert("‚úÖ Servidor dice: " + data.mensaje);
            form.reset(); // Limpia el formulario despu√©s de enviar
          })
          .catch((err) => {
            console.error("‚ùå Error al enviar:", err);
            alert("‚ùå Error al enviar el formulario. Revisa la consola.");
          });
      });
    </script>
  </body>
</html>
